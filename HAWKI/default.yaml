### default observation parameters needed for a HAWKI simulation
object : configuration
alias : OBS
name : HAWKI_default_configuration
description : default parameters needed for a HAWKI simulation
status: experimental
date_modified: 2022-02-22
changes:
  - 2022-02-22 (MV) formatting
  - 2026-01-02 (OC) random seed to None

packages:
  - Paranal
  - VLT
  - HAWKI

yamls:
  - Paranal.yaml
  - VLT.yaml
  - HAWKI.yaml
  - HAWKI_H2RG.yaml

properties :
  filter_name : Ks
  airmass : 1.2
  declination : -30
  hour_angle : 0
  pupil_angle : 0
  dit : 60
  ndit : 1


