### default simulation parameters needed for a HAWKI simulation
object : simulation
alias : SIM
name : HAWKI_simulation_parameters
description : RC simulation parameters that need to change for a HAWKI run

properties :
  random :
    seed : None             # 9001

  spectral :
    wave_min : 0.85
    wave_mid : 1.6
    wave_max : 2.5
