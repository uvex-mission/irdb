    class: DetectorList
    include: True
    kwargs:
      array_dict:
        id: [1]
        pixsize: [0.01]
        angle: [0.]
        gain: [1.2]
        x_cen: [0]
        y_cen: [0]
        x_size: [2.56]
        y_size: [2.56]
      x_cen_unit: mm
      y_cen_unit: mm
      x_size_unit: mm
      y_size_unit: mm
      pixsize_unit: mm
      angle_unit: deg
      gain_unit: electron/adu

